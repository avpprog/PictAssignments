<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us | Explore the World</title>
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <p>We would love to hear from you!</p>
        <a 
        href="index.html"
        style="font-size: 18px; font-weight: bold; color: white; background-color: #007BFF; padding: 10px 20px; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">
        Back to Home</a>
    </header>

    <!-- Contact Form Section -->
    <section id="contact" class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Explore the World. All rights reserved.</p>
    </footer>

</body>
</html>
